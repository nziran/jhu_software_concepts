name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ziran
          POSTGRES_PASSWORD: ziran
          POSTGRES_DB: gradcafe
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ziran -d gradcafe"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: gradcafe
      PGUSER: ziran
      PGPASSWORD: ziran

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r module_4/requirements.txt

      - name: Run pytest (marked suite)
        run: |
          cd module_4
          pytest -m "web or buttons or analysis or db or integration"