name: Module 5 CI

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: gradcafe
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: gradcafe
      DB_USER: app_user
      DB_PASSWORD: placeholder
      PYTHONPATH: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database schema + create least-privilege user
        env:
          DB_USER: postgres
          PGPASSWORD: postgres123
        run: |
          # Create tables as superuser
          python -m src.load_data || true

          # Create app_user if it does not exist
          psql "postgresql://postgres:postgres123@localhost:5432/gradcafe" -v ON_ERROR_STOP=1 <<'SQL'
          DO $$
          BEGIN
            IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'app_user') THEN
              CREATE ROLE app_user LOGIN;
            END IF;
          END
          $$;

          GRANT CONNECT ON DATABASE gradcafe TO app_user;
          GRANT USAGE ON SCHEMA public TO app_user;
          GRANT SELECT, INSERT, UPDATE ON TABLE public.applicants TO app_user;
          GRANT USAGE, SELECT, UPDATE ON SEQUENCE public.applicants_p_id_seq TO app_user;
          SQL

      - name: Run pylint
        run: |
          pylint src --fail-under=10

      - name: Run pytest
        run: |
          pytest -m "web or buttons or analysis or db or integration"

      - name: Generate dependency.svg
        run: |
          pydeps src/app.py --noshow -T svg -o dependency.svg
          test -f dependency.svg

      - name: Install Snyk CLI
        run: |
          npm install -g snyk

      - name: Run snyk test (deps)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            snyk auth "$SNYK_TOKEN"
            snyk test || true
          else
            echo "SNYK_TOKEN not set; skipping snyk test."
          fi

      - name: Run snyk code test (SAST)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            snyk code test || true
          else
            echo "SNYK_TOKEN not set; skipping snyk code test."
          fi
        